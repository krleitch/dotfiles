# Remap C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# set-option -g history-limit 64096
# terminal colors
set-option -sa terminal-overrides ',xterm-256color:RGB'
set -g default-terminal "screen-256color"

# Set status bar to top
set-option -g status-position top

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# swap windows
bind-key -n C-S-Left swap-window -t -1\;select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# split panes with prefix + v and prefix + h
unbind '"'
unbind %
bind h split-window -h
bind v split-window -v

# Enable pane selection by click
set -g mouse on

# escape key delay in vim fix
set -sg escape-time 0

# index panes starting from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# renumber windows on close
set -g renumber-windows on

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T" 

# Undercurl support
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Lychee
thm_bg="#1e1e28"
thm_fg="#dadae8"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#332e41"
thm_pink="#ffcdd2"
thm_red="#e57373" 
thm_blue="#a4b9ef"
thm_black4="#575268"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position top
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_pink}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
set -g status-right "#[fg=$thm_red,bg=$thm_bg,nobold,nounderscore,noitalics]#[fg=$thm_bg,bg=$thm_red,nobold,nounderscore,noitalics]#{cpu_icon} #[fg=$thm_fg,bg=$thm_gray] #{cpu_percentage} #{?client_prefix,#[fg=$thm_red],#[fg=$thm_red]}#[bg=$thm_gray]#[fg=$thm_bg,bg=$thm_red,nobold,nounderscore,noitalics] #[fg=$thm_fg,bg=$thm_gray] #W #{?client_prefix,#[fg=$thm_red],#[fg=$thm_red]}#[bg=$thm_gray]#{?client_prefix,#[bg=$thm_red],#[bg=$thm_red]}#[fg=$thm_bg] #[fg=$thm_fg,bg=$thm_gray] #S #{?client_prefix,#[fg=$thm_red],#[fg=$thm_red]}#[bg=$thm_gray]#[fg=$thm_bg,bg=$thm_red,nobold,nounderscore,noitalics] #[fg=$thm_fg,bg=$thm_gray] %a %h-%d %H:%M:%S"

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_pink] #I #[fg=$thm_pink,bg=$thm_bg]#[fg=$thm_fg,bg=$thm_gray] #{b:pane_current_path} "
setw -g window-status-current-format "#[fg=$thm_fg,bg=$thm_red] #I #[fg=$thm_red,bg=$thm_bg]#[fg=$thm_fg,bg=$thm_bg] #{b:pane_current_path} "

# parent_dir/current_dir
# setw -g window-status-format "#[fg=colour232,bg=colour111] #I #[fg=colour222,bg=colour235] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "
# setw -g window-status-current-format "#[fg=colour232,bg=colour208] #I #[fg=colour255,bg=colour237] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "

# --------=== Modes
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_red} bg=${thm_black4} bold"

# ----------------------------=== Plugin ===--------------------------
run-shell ~/Documents/dev/tmux/tmux-cpu/cpu.tmux
